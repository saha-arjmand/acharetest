<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achare test</title>
    <body style="direction: rtl;"></body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    {% if request.user.is_authenticated %}
        <p>
            <a href="{% url 'home' %}">خانه</a> |
            <a href="{% url 'logout' %}">خروج</a>
        </p>
        <p>سلام, {{request.user.first_name}}</p>

    {% else %}
        <p>
            <a href="{% url 'home' %}">خانه</a> |
            <a href="{% url 'authenticate' %}">ورود</a></p>
    {% endif %}
    
    <hr>
</head>

<body>
    {% block content %}
    {% endblock content %}
</body>

<footer>
    <hr>
    <p>ساخته شده توسط امیرحسین ارجمند جهت تست پروژه برای شرکت آچاره</p>
</footer>
</html>
