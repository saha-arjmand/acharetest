<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style type="text/css">
    @media (min-width: 768px) {
    html {
        font-size: 16px;
    }
    }

    .container {
    max-width: 960px;
    }

    form{
      width: 100%;
      direction: rtl;
    }
</style>

<!-- HEADER -->
<h5 class="my-3 mr-md-5 font-weight-normal" style="position: absolute;">
  {% if request.user.is_authenticated %}
      <p>سلام {{request.user.first_name}} </p>
  {% endif %}
</h5>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal" >
    <nav class="my-2 my-md-0 mr-md-3" style="direction: rtl;">
      {% if request.user.is_authenticated %}
          <a class="p-2 text-dark" href="{% url 'home' %}">خانه</a> |
          <a class="p-2 text-dark" href="{% url 'logout' %}">خروج</a>
      {% else %}
          <a class="p-2 text-dark" href="{% url 'home' %}">خانه</a> |
          <a class="btn btn-outline-primary" href="{% url 'authenticate' %}">ورود</a>
      {% endif %} 
    </nav>
  </h5>
  
</div>

  

  <script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
  </script>

<!-- END HEADER -->
